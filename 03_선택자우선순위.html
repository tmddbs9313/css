<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자우선순위</title>
    <style>
        .test1 {
            background-color: yellow;
            color:black;
        }

        div {
            width : 300px;
            height: 300px;
            background-color: aquamarine;
        }

        #test2 {
            background: plum;
            color: darkblue;
        }
        .test2 {
            background: blue !important;
            color:white !important;
        }
    </style>
</head>
<body>
    <h1>선택자 우선순위</h1>
    <p>기본적으로 css 속성은 위에서부터 아래로 적용되지만, 같은 태그에 여러개 css 속성이
        설정된경우에는 우선순위에 따라 스타일이 적용된다.
    </p>
    <pre>태그 선택자 < 클래스 선택자 < 아이디 선택자 < 인라인 선택자 < !important 순서로 우선순위를 가지게된다.</pre>
    <hr>
    <h2>선택자 우선순위 테스트</h2>
    <div id="test1" class="test1">우선순위 테스트1</div>
    <!-- div#test1.test1{우선순위 테스트1} -->
    <p id="test" class="2 test2" style="background :yellowgreen">우선순위테스트 2</p>
    <!-- p#test.2.test2[style="background :yellowgreen"]{우선순위테스트 2} -->
</body>
</html>
